<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	
	<style>
		table {
			display: flex;
			width: 100%;
		}
		table, td, th {
			border: 1px solid gray;
			text-align: center;
			border-collapse: collapse;
		}
		th, td {
			width: 14%;
		}
		.searchName {
			width: 250px;
		}
	</style>
	
</head>
<body>
<form action="popup" name="popup" method="get">
	사용자 검색 : <input type="text" class="searchName" name="searchName" th:value="${vo.search.setSearchName(vo.search.getSearchName())}"/>
	<input type="submit" value="검색">
	
	<br>
	
	<hr>
	<table>
		
		<tr>
			<th>사용자 번호(학번,교번)</th>
			<th>학생 이름(사용자명)</th>
			<th>사용자 이메일주소</th>
			<th>직책명</th>
			<th>흡연여부</th>
			<th>학과명</th>
		</tr>
		
		<tr th:each="vo : ${listPop}">
			<td>[[${vo.USER_NO}]]</td>
			<td>[[${vo.USER_NM}]]</td>
			<td>[[${vo.USER_EML_ADDR}]]</td>
			<td>[[${vo.JBTTL_NM}]]</td>
			<td>[[${vo.SMK_YN}]]</td>
			<td>[[${vo.SCSBJT_NM}]]</td>
		</tr>
	
	</table>
	<hr>
	<input type="button" value="확인"/>
	<input type="button" value="닫기" onclick="self.close()"/>

</form>

</body>

</html>
