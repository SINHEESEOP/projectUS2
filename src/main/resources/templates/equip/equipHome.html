<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/programList.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
	.content-wrap > input{
		width: 160px;
		height: 45px;
		font-size: 14px;
		background-color: cadetblue;
	}
	
	.content-screen{
		width: 1400px;
		height: 400px;
	}
	.content-screen > img{
		width: 100%;
	}
	
</style>
</head>
<body>
	<script>
		
		window.resizeTo(1420, 780);
	</script>
	<pre hidden="hidden">
		놀랍게도 여기도 팝업처리이다
	</pre>
	<div class="wrap">
		<h2 class="reg-title">의료기기 대여/반납 페이지</h2>
		
		<div>
			<pre hidden="hidden">
				이곳은 의료기기의 반납 대여를 진행 할수 있는 버튼이 있을거임
			</pre>
		</div>
		<div class="content-wrap">
			<h3>대여/반납 절차</h3>
			<div class="content-screen">
				<img alt="off" src="/img/medvc.jpg">
			</div>
			<input type="button" id="listBtn" value="목록보기">
			<input type="button" id="rentBtn" value="대여">
			<input type="button" id="returnBtn" value="반납">
		</div>
	</div>
	<script>
		sessionStorage.setItem("currentUser","ST122341");
		var cuser =sessionStorage.getItem("currentuser")
		$("#listBtn").click(function(){
			var url="toEquipList";
			var name="의료기기 목록보기";
			var option="width=300,length=300,top=50,left=25,location=no,scrollbars=no";
			window.open(url,name,option);
		});
		$("#rentBtn").click(function(){
			var url="toRentReg";
			var name="대여신청하기";
			var option="width=300,length=300,top=50,left=25,location=no";
			window.open(url,name,option);
			
		});
		
		$("#returnBtn").click(function(){
			var cuser=sessionStorage.getItem("currentUser");
			var url="toEquipReturn?user="+cuser;
			var name="반납하기";
			var option="width=400,length=300,top=100,left=50,location=no";
			window.open(url,name,option);
			
		});
		
	</script>
</body>
</html>
