<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>의료기기 대여 시스템에 오신것을 환영합니다</title>
<link rel="stylesheet" href="/css/programList.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
	.content-wrap > input{
		width: 160px;
		height: 45px;
		font-size: 14px;
		font-weight :700;
		background-color: cadetblue;
	}
	
	.content-screen{
		width: 1400px;
		height: 400px;
	}
	.content-screen > img{
		width: 1410px;
		height: 460px;
	}
	
</style>
</head>
<body>
	<script>
		
		window.resizeTo(1480, 710);
		$(document).ready(function(){
			sessionStorage.setItem("currentUser","ST122341");
			var cuser =sessionStorage.getItem("currentUser");
			$(".userScreen").text(cuser+"님 환영합니다.");
			//cuser는 유저번호 입니다.
			//ajax get방식으로 보내서 유저이름 가져와서 넣어주면 좋을것같습니다.
		});
	</script>
	<pre hidden="hidden">
		놀랍게도 여기도 팝업처리이다
	</pre>
	<div class="wrap">
		<h2 class="reg-title">의료기기 대여/반납 페이지</h2>
		<h5 class="reg-title userScreen"></h5>
		<div>
			<pre hidden="hidden">
				이곳은 의료기기의 반납 대여를 진행 할수 있는 버튼이 있을거임
			</pre>
		</div>
		<div class="content-wrap">
			<h3>대여/반납 절차</h3>
			<div class="content-screen">
				<img alt="off" src="/img/medvc.jpg">
			</div>
			<input type="button" id="homeBtn" value="홈으로">
			<input type="button" id="listBtn" value="물품목록보기">
			<input type="button" id="rentBtn" value="물품대여">
			<input type="button" id="returnBtn" value="물품반납">
			<input type="button" id="closeBtn" value="창닫기"> 
		</div>
	</div>
	<script>
		$("#homeBtn").click(function(){
			window.confirm("홈으로 이동시 자동로그아웃 됩니다.");
			sessionStorage.setItem("currentUser","");
			window.close();
			location.href="/";
			
		});
		
		
		$("#listBtn").click(function(){
			var url="toEquipList";
			var name="의료기기 목록보기";
			var option="width=300,length=300,top=50,left=25,location=no,scrollbars=no";
			window.open(url,name,option);
		});
		$("#rentBtn").click(function(){
			var url="toRentReg";
			var name="대여신청하기";
			var option="width=300,length=300,top=50,left=25,location=no";
			window.open(url,name,option);
			
		});
		
		$("#returnBtn").click(function(){
			var cuser=sessionStorage.getItem("currentUser");
			var url="toEquipReturn?user="+cuser;
			var name="반납하기";
			var option="width=400,length=300,top=100,left=50,location=no";
			window.open(url,name,option);
			
		});
		
		$("#closeBtn").click(function(){
			window.confirm("창을 닫으면 자동로그아웃 됩니다.");
			sessionStorage.setItem("currentUser","");
			window.close();
		});
		
		
	</script>
</body>
</html>
