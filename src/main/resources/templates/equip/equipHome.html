<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<script>
		sessionStorage.setItem("currentUser","aaa123");
		var cuser =sessionStorage.getItem("currentuser")
	</script>
	<div>
		<h2>의료기기 대여/반납 페이지</h2>
		<div>
			<pre hidden="hidden">
				이곳은 의료기기의 반납 대여를 진행 할수 있는 버튼이 있을거임
			</pre>
		</div>
		<div>
			<h3>대여/반납 절차</h3>
			<input type="button" id="listBtn" value="목록보기">
			<input type="button" id="rentBtn" value="대여">
			<input type="button" id="returnBtn" value="반납">
		</div>
	</div>
	<script>
		$("#listBtn").click(function(){
			var url="toEquipList";
			var name="의료기기 목록보기";
			var option="width=300,length=300,top=50,left=25,location=no";
			window.open(url,name,option);
		});
		$("#rentBtn").click(function(){
			var url="toRentReg";
			var name="대여신청하기";
			var option="width=300,length=300,top=50,left=25,location=no";
			window.open(url,name,option);
			
		});
		
		$("#returnBtn").click(function(){
			var url="toEquipReturn?user="+cuser;
			var name="반납하기";
			var option="width=400,length=300,top=100,left=50,location=yes";
			window.open(url,name,option);
			
		});
	</script>
</body>
</html>
